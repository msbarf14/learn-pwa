<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>My First PWA</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#651fff"/>
  <meta name="description" content="My first PWA"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
  <!-- Navigasi -->
  <nav class="green" role="navigation">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo center" id="logo-container">freshStore</a>
      <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>
      
      <ul class="topnav right hide-on-med-and-down"> </ul>
      <ul class="sidenav" id="nav-mobile"> </ul>
    </div>
  </nav>
  <!-- Akhir Navigasi -->
  <div class="container" id="body-content"></div>


  <script src="js/materialize.min.js"></script>
  <script src="js/nav.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener("load", function() {
            navigator.serviceWorker
            .register("/service-worker.js").then(function() {
                console.log("pendaftaran service-worker berhasil");
            }).catch(function() {
                console.log("pendaftaran service worker gagal");
            });
        });
    } else {
        console.log("Service worker belum mendukung di browser ini");
    }
  </script>
</body>
</html>
